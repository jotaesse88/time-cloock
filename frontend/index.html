<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
        <h3 class="text-center mb-3">Login</h3>

        <form id="loginForm">
            <div class="mb-3">
                <label>Email:</label>
                <input id="emailLogin" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Senha:</label>
                <input id="senhaLogin" type="password" class="form-control" required>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="loginUser()">Entrar</button>
    

        </form>

        <div class="text-center mt-3">
            <a href="register.html">Criar conta</a>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
