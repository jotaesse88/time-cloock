<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body onload="startAdminUsers()">


<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand fw-bold">Gerenciar Usuários</span>
    <a href="admin.html" class="btn btn-outline-light">Voltar</a>
</nav>

<div class="container mt-4">
    <div class="card shadow p-4">
        <h4 class="mb-3">Usuários Cadastrados</h4>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Permissão</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaUsuarios"></tbody>
        </table>
    </div>
</div>


<!-- MODAL DE CONFIRMAÇÃO UNIVERSAL -->
<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header bg-warning text-white">
        <h5 class="modal-title" id="modalTitle">Confirmação</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body" id="modalBody"></div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="confirmActionBtn" class="btn btn-danger">Confirmar</button>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap JS (para modal funcionar) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scripts corretos -->
<script src="admin-protection.js"></script>
<script src="admin-users.js"></script>

</body>
</html>
